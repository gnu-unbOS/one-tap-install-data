# Change the toplevel key to the name for your repository. This should
# be unique within the extrepo repository; it is what users should pass
# as an argument to "extrepo enable".
# If the repository name starts with a dot ("."), it is ignored. This
# can be used for copying in templates (see below).
openxpki:
  description: OpenXPKI is an enterprise-grade PKI/Trustcenter software for customizable and scaleable management of X.509v3 certificates, known for its flexibility, web-based management interface, workflow support, and active Open Source community. 
  source: 
    Types: deb
    URIs: http://packages.openxpki.org/v3/<SUITE>
    Suites: <SUITE>
    Components: <COMPONENTS>
    Architectures: amd64
  suites:
  - bookworm
  components:
  - release
  policies:
    release: main

  contact: openxpki-devel@lists.sourceforge.net
